name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Set up private modules auth
        run: |
          git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Run IMS tests
        run: |
          cd ims
          go test ./... -v
      - name: Run OMS tests
        run: |
          cd ../oms
          go test ./... -v 